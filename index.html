<!doctype html>
<html>
	<head>
		<title><%= productName %></title>

		<meta charset="utf-8" />
		<meta
			name="description"
			content="<%= productDescription %>"
		/>
		<meta
			name="format-detection"
			content="telephone=no"
		/>
		<meta
			name="msapplication-tap-highlight"
			content="no"
		/>
		<meta
			name="viewport"
			content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
		/>

		<link
			rel="icon"
			type="image/webp"
			sizes="128x128"
			href="icons/icon-128.webp"
		/>
		<link
			rel="icon"
			type="image/webp"
			sizes="96x96"
			href="icons/icon-96.webp"
		/>
		<link
			rel="icon"
			type="image/webp"
			sizes="32x32"
			href="icons/icon-32.webp"
		/>
		<link
			rel="icon"
			type="image/webp"
			sizes="16x16"
			href="icons/icon-16.webp"
		/>
		<!-- <link
			rel="icon"
			type="image/ico"
			href="favicon.ico"
		/> -->
	</head>
	<body>
		<!-- quasar:entry-point -->
	</body>
</html>
